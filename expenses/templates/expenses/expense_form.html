{% extends 'expenses/base.html' %}

{% block content %}
    <h2>{% if expense %}Edit Expense{% else %}Log a New Expense{% endif %}</h2>
    <form method="post" class="expense-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">{% if expense %}Update Expense{% else %}Save Expense{% endif %}</button>
        <a href="{% url 'expense_list' %}" class="btn-secondary">Cancel</a>
    </form>
{% endblock %}

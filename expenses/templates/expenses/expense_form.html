{% extends 'expenses/base.html' %}

{% block content %}
    <h2>Log a New Expense</h2>
    <form method="post" class="expense-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save Expense</button>
        <a href="{% url 'expense_list' %}" class="btn-secondary">Cancel</a>
    </form>
{% endblock %}
